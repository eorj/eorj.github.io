</filter></defs><rect width="1920" height="1080" fill="transparent" shape-rendering="crispEdges"></rect><rect width="1920" height="1080" fill="#ab922e" filter="url(#nnnoise-filter)" shape-rendering="crispEdges"></rect></svg>