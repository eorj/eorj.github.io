<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>c5ak</title>
<style>
.title {
	font-size: 45px;
    margin-left: 10%;
}
.subtitle {
	font-size: 25px;
    margin-left: 5%;
}
.noise {
	background-color: #F6995C;
	background-image: url("assets/noise.svg");
}

button {
 color: black;
 font-family: inherit;
}
.collapsible {
  cursor: pointer;
  text-align: left;
  font-size: 30px;
  margin-left: 5%;
  border: none;
  background: none;
}
.content {
 height: 5%;
  padding: 0 4px;
  display: none;
  overflow: hidden;
  font-size: 25px;
  margin-left: 6%;
  margin-top: -1%;
  margin-bottom: -1%;
}
.active, .collapsible:hover {
  color: #638889;
}
.collapsible:after {
  content: '\02304';
  font-size: 12px;
  color: black;
  margin-left: 5px;
}
.active:after {
  content: "\2303";
}
</style>
</head>

<body class="noise">
<h1 class="title">c5ak.com</h1>
<br><br><br>
 <button type="button" class="collapsible">about</button>
<div class="content">
  <p>i just wanna make cool stuff</p>
</div> 
<p></p> <!--this works gooder than a break, the break disappears when it's collapsed for some reason-->
 <button type="button" class="collapsible">second button</button>
<div class="content">
  <p>wow! a second one</p>
</div> 

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
} 
</script>
</body>
</html>
